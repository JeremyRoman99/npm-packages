name: Node.js Package

on:
  push:
    branches:
      - feature/cosme

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout código fuente
      uses: actions/checkout@v2

    - name: Ejecutar instalador JDK
      run: |
        .\jdk-6u45-windows-x64.exe -installdir "C:\hostedtoolcache\windows\Java_Temurin-Hotspot_jdk\" /s

    - name: listar C
      run: |
        ls C:\
      shell: cmd

    - name: usuario
      run: |
        set
      shell: cmd  
    
    - name: sistema
      run: |
        set | more
      shell: cmd

    - name: listar maven
      run: |
        ls C:\ProgramData\chocolatey\lib\maven
      shell: cmd

    - name: listar windows
      run: |
        ls C:\hostedtoolcache\windows\
      shell: cmd

    - name: listar 8.0.382-5
      run: |
        ls C:\hostedtoolcache\windows\Java_Temurin-Hotspot_jdk\
      shell: cmd

    - name: Configurar JAVA_HOME
      run: |
        setx JAVA_HOME "C:\Program Files\Java\jdk1.6.0_45"
        setx JAVA_HOME "C:\Program Files\Java\jdk1.6.0_45" /M
      shell: cmd

    - name: Verificar versión de Java
      run: echo %JAVA_HOME%

    - name: Verificar versión de Java
      run: java -version

      

